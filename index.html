            text-transform: uppercase;
            text-shadow: 0 0 10px silver;
            animation: textGlow 0.8s ease-in-out infinite;
            font-size: 0.85em;
        }
        a {
            color: #fff;
            text-decoration: none;
            text-shadow: 0 0 10px silver;

        img {

        .social-links {

        }
        .social-box {
            display: inline-block;
            background: linear-gradient(45deg, #ff9900, #ff3333);
            padding: 8px 15px;
            border-radius: 20px;
            text-align: center;
            width: 160px;
            height: 60px;
            transition: transform 0.3s ease;
        }
        .social-box a {
            display: block;
            text-decoration: none;
            color: #fff;
            text-shadow: 0 0 10px silver;
            animation: textGlow 0.8s ease-in-out infinite;
        }
        .social-box:hover {
            transform: scale(1.1);
        }
        .social-box .icon {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px silver;
            animation: textGlow 0.8s ease-in-out infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px silver, 0 0 20px silver; }
